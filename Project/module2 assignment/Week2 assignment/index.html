<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <script>
    const logValidation = (e) => {
      e.preventDefault();
      let name = document.getElementById("name").value;
      localStorage.setItem("name",name);
      let pass = document.getElementById("password").value;
      if(!name || !pass ){
        alert("Fill all the fields");
        return;
      }
      if (name === "admin") {
        window.location.pathname = "admin-edit-product.html";
      } else {
        window.location.pathname = "user-home.html";
      }
    };
  </script>
</head>

<body class="bg-primary vh-100 d-flex justify-content-center align-items-center bg-opacity-25" style="background-image:url('./images/bg.jfif'); background-position: cover;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 bg-dark text-white rounded p-5">
        <form onsubmit="logValidation(event)">
            <h1 class="form-title">Swiggy</h1>
          <div class="mb-4">
            <label for="name" class="form-label">Name:</label>
            <input type="text" name="name" id="name" class="form-control" />
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" id="password" class="form-control" />
          </div>

          <div class="d-flex justify-content-center gap-3">
            <input type="submit" value="Login" class="btn btn-light text-dark px-4" />
            <input type="reset" value="Reset" class="btn btn-outline-light px-4" />
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
